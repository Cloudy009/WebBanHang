<!-- templates/chatapp/room_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Room List</title>
</head>
<body>
    <h1>Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'chatapp:room' room.name %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
